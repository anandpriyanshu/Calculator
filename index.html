<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <h1 class="head-text " style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Welcome
        to my Calculator</h1>

    <div class="container flex flex-col items-center mx-auto ">

        <div class="row">
            <input class="input" type="text" />
        </div>
        <div class="row">
            <button class="button" style="color: black;">C</button>
            <button class="button" style="color: black;">+/-</button>
            <button class="button" style="color: black;">%</button>
            <button class="button" style="background-color: goldenrod;">/</button>
        </div>

        <div class="row">
            <button class="button" style="background-color: gray;">7</button>
            <button class="button" style="background-color: gray;">8</button>
            <button class="button" style="background-color: gray;">9</button>
            <button class="button" style="background-color: goldenrod;">*</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: gray;">4</button>
            <button class="button" style="background-color: gray;">5</button>
            <button class="button" style="background-color: gray;">6</button>
            <button class="button" style="background-color: goldenrod;">-</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: gray;">1</button>
            <button class="button" style="background-color: gray;">2</button>
            <button class="button" style="background-color: gray;">3</button>
            <button class="button" style="background-color: goldenrod;">+</button>
        </div>
        <div class="row">
            <button class="button " style="width: 133px; text-align: left; background-color: gray; ">0</button>
            <button class="button" style="background-color: gray;">.</button>
            <button class="button" style="background-color: goldenrod;">=</button>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
